<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>SVG Icon Set</title>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
		<main>
	<h1 class="hidden">SVG Icon Set</h1>
	<div id="container">
		<header id="mainHeader">
			<nav id="navCon">
				<h2 class="hidden">Main Navigation</h2>
				<div id="mainNav">
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">Search</a></li>
						<li><a href="#">Store</a></li>
					</ul>
				</div>
			</nav>
		</header>
			<div class="iconContainer"> 
      		    <object data="images/goalpost.svg" type="image/svg+xml" class="post" id="goalpost"></object>
      		    <button>Select Icon</button>
      		    <object data="images/soccerboot.svg" type="image/svg+xml" class="boot" id="soccerBoot"></object>
      		    <button>Select Icon</button>
      		    <object data="images/soccerfans.svg" type="image/svg+xml" class="fans" id="soccerFans"></object>
      		    <button>Select Icon</button>
      		    <object data="images/whistle.svg" type="image/svg+xml" class="the-whistle" id="whistle"></object>
      			<button>Select Icon</button>
      			<object data="images/ball.svg" type="image/svg+xml" class="ball" id="footBall"></object>
      			<button>Select Icon</button>
      			<object data="images/linesman.svg" type="image/svg+xml" class="referee" id="linesMan"></object>
      			<button>Select Icon</button>
      			<object data="images/jersey.svg" type="image/svg+xml" class="the-jersey" id="jersey"></object>
      			<button>Select Icon</button>
      			<object data="images/watch.svg" type="image/svg+xml" class="the-watch" id="watch"></object>
      			<button>Select Icon</button>
      			<object data="images/player.svg" type="image/svg+xml" class="the-player" id="player"></object>
      			<button>Select Icon</button>
      			<object data="images/goal.svg" type="image/svg+xml" class="the-goal" id="goal"></object>
      			<button>Select Icon</button>
    		</div>
	</div>
	<div id="mainFooter">
		<footer></footer>
	</div>
</main>
<script>
	  // this selects the button under the first SVG

    let iconButton = document.querySelector("button");

 
    // this function runs when you click on the button


 
    function logIcon() {


 
      console.log(this.previousElementSibling.id);


 
    }

 
  

    // event handling for the button


 
    iconButton.addEventListener("click", logIcon);

</script>
</body>
</html>
